name: Deploy to Vercel (Production)

on:
  push:
    branches:
      - main

jobs:
  vercel-deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Build
        run: npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          # Optional: provide org and project IDs for deterministic deploy
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: '.'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    # Notes:
    # - Set these repository secrets: VERCEL_TOKEN (required), optionally VERCEL_ORG_ID and VERCEL_PROJECT_ID.
    # - To get IDs: `vercel projects ls --token $VERCEL_TOKEN` or from Vercel dashboard.
