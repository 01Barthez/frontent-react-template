# nginx configuration optimisée pour SPA servie depuis /usr/share/nginx/html
# - Définit des entêtes de sécurité recommandés
# - Active gzip, cache long pour les assets immuables, et fallback SPA (history API)

server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Security headers
  add_header X-Frame-Options "DENY" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://www.googletagmanager.com; connect-src 'self' https://www.google-analytics.com; img-src 'self' data: https:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com;" always;

  # Gzip compression for text-based assets
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
  gzip_min_length 256;

  # Cache policy: long cache for fingerprinted assets, short for index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Serve static assets with long cache (immutable build system should fingerprint files)
  location ~* \.(?:css|js|mjs|woff2?|woff|ttf|otf|eot|svg|png|jpg|jpeg|webp|avif)$ {
    expires 365d;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Small assets: HTML should not be cached for too long
  location = /index.html {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    try_files $uri =404;
  }

  # Fallback for robots.txt, sitemap.xml or other static files
  location /robots.txt { try_files $uri =404; }
  location /sitemap.xml { try_files $uri =404; }

  # Deny access to hidden files
  location ~ /\.|^/\. { deny all; }

  # Health endpoint
  location /healthz {
    return 200 'ok';
    add_header Content-Type text/plain;
  }
}
