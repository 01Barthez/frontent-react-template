<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Meta de base -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0F172A" />

    <!-- SEO & Social -->
    <title>Mon Produit — Proposition de valeur claire</title>
    <meta name="description" content="Description claire et orientée bénéfice (150–160 caractères)." />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://www.example.com/" />

    <!-- Open Graph / Twitter -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Mon Produit — Titre court" />
    <meta property="og:description" content="Pitch court et impactant" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://www.example.com/" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Mon Produit — Titre court" />
    <meta name="twitter:description" content="Pitch court" />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Performance & loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- Preload critical resources (adjust paths if you move assets) -->
    <link rel="preload" href="/hero.avif" as="image" type="image/avif" />
    <link rel="preload" href="/hero.webp" as="image" type="image/webp" />
    <link rel="preload" href="/src/main.tsx" as="script" />

    <!-- Branding / Icons / PWA manifest -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Sécurité -->
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.googletagmanager.com; connect-src 'self' https://www.google-analytics.com; img-src 'self' data: https:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com;" />

    <!-- Compatibilité -->
    <meta name="format-detection" content="telephone=no" />

    <!-- Analytics (optionnel, remplacez G-XXXX par votre ID) -->
    <!--
      Pour activer : décommenter les deux balises ci-dessous et remplacer G-XXXX.
      Vous pouvez aussi charger l'init via un fichier externe pour éviter l'inline.
    -->
    <!-- <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);} 
      gtag('js', new Date());
      gtag('config', 'G-XXXX');
    </script> -->

    <!-- Minimal: theme-color for iOS status bar -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>
  <body>
    <!-- ACCESSIBILITÉ : fallback when JS disabled -->
    <noscript>
      <div style="padding:1rem;background:#fff;color:#000;text-align:center;">
        Cette application nécessite JavaScript pour fonctionner. Veuillez activer JavaScript ou utiliser un navigateur moderne.
      </div>
    </noscript>

    <!-- Root React -->
    <div id="root"></div>

    <!-- Scripts (module) -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
